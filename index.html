<!DOCTYPE html>
<html style="height: 100%">
	<head >
		<meta charset="utf-8"/>
		<!-- css -->
		<link rel="stylesheet" type="text/css" href="css/general.css"/>
		<link rel="stylesheet" type="text/css" href="css/tools.css"/>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<!-- google font -->
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Clicker+Script|Raleway" rel="stylesheet">
		<!-- javascripts -->
		<script type="text/javascript" src="js/react.js"></script>
		<script type="text/javascript" src="js/react-dom.min.js"></script>
		<script type="text/javascript" src="js/browser.min.js" ></script>
		<script type="text/babel" src="js/game.js"></script>
		
		<title>Minesweeper!</title>
	</head>

	<body >
		
		<div class="header">
			<h1 style="margin: 0px;"> Minesweeper! </h1>
		</div>
		<!-- input toolbar -->
		<div style="font-size: 14px;" class="head">
			Width <input class="inputs" id="width" value="10">
			Height <input class="inputs" id="height" value="10">
			Mines <input class="inputs" id="mines" value="4">
			<a href="#" style="padding-top: 5px;" class="inputs" id="new_game">Start Game!</a>
			<img id = "superman" src="img/superman.gif" />
			<br>
		</div>
		<!-- Flags left -->
		<div style="text-align: center; padding-top: 10px;">
			<img src="img/flag.ico" style="height: 25px; width: 25px"/>
			Flags left: <a id="flags"></a>
		<br>
		<!-- Message for the player -->
		<span>
			<h1 class="message red" id="message"></h1>
		</span>
		</div>
		<!-- Board game -->
		<div class="board" id="board">
		
		</div>
		<footer style="height: 50px"></footer>
	</body>
</html>
